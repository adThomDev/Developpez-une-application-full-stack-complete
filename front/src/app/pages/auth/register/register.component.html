<div>
  <!-- Desktop Layout -->
  <div class="desktop-header" *ngIf="!isSmartphone">
    <div class="desktop-logo-container">
      <img class="desktoplogo" src="/assets/images/logo_p6.png" alt="logo" />
      <div class="horizontal-border"></div>
    </div>
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- Phone Layout -->
  <div class="phone-header" *ngIf="isSmartphone">
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img class="phonelogo" src="/assets/images/logo_p6.png" alt="logo" />
  </div>

  <!-- Form -->
  <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Inscription</h2>

    <div class="label-on-top-of-form-field">
      <label for="username">Nom d'utilisateur</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          id="username"
          formControlName="username"
          autocomplete="username"
          required
        />
        <mat-error *ngIf="form.get('username')?.hasError('minlength')">
          6 caractères minimum
        </mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
          50 caractères maximum
        </mat-error>
      </mat-form-field>
    </div>

    <div class="label-on-top-of-form-field">
      <label for="emailAddress">Adresse e-mail</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          id="email"
          formControlName="email"
          autocomplete="email"
          required
        />
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          email invalide
        </mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
          50 caractères maximum
        </mat-error>
      </mat-form-field>
    </div>

    <div class="label-on-top-of-form-field">
      <label for="mdp">Mot de passe</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          id="mdp"
          formControlName="password"
          autocomplete="new-password"
          required
        />
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">
          8 caractères minimum
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('passwordStrength')">
          mini : 1 min, 1 MAJ, 1 chiffre, 1 car. spé.
        </mat-error>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="register-button"
      type="submit"
      [disabled]="form.invalid"
    >
      S'inscrire
    </button>
    <span *ngIf="onError" class="error ml2">Une erreur est survenue</span>
  </form>
</div>
