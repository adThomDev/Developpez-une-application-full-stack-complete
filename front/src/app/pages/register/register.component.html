<div>
  <!-- Desktop Layout -->
  <div class="desktop-header" *ngIf="!isSmartphone">
    <div class="desktop-logo-container">
      <img class="desktoplogo" src="/assets/images/logo_p6.png" alt="logo" />
      <div class="horizontal-border"></div>
    </div>
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- Phone Layout -->
  <div class="phone-header" *ngIf="isSmartphone">
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img class="phonelogo" src="/assets/images/logo_p6.png" alt="logo" />
  </div>

  <form class="register-form">
    <h2>Inscription</h2>

    <div class="label-on-top-of-form-field">
      <label for="username">Nom d'utilisateur</label>
      <mat-form-field appearance="outline">
        <input matInput id="username" type="text" autocomplete="username" required />
      </mat-form-field>
    </div>

    <div class="label-on-top-of-form-field">
      <label for="emailAddress">Adresse e-mail</label>
      <mat-form-field appearance="outline">
        <input matInput id="emailAddress" type="email" autocomplete="email" required />
      </mat-form-field>
    </div>

    <div class="label-on-top-of-form-field">
      <label for="mdp">Mot de passe</label>
      <mat-form-field appearance="outline">
        <input matInput id="mdp" type="password" autocomplete="new-password" required />
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="register-button">
      S'inscrire
    </button>
  </form>
</div>
