<div>
  <!-- Desktop Layout -->
  <div class="desktop-header" *ngIf="!isSmartphone">
    <div class="desktop-logo-container">
      <img class="desktoplogo" src="/assets/images/logo_p6.png" alt="logo" />
      <div class="horizontal-border"></div>
    </div>
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- Phone Layout -->
  <div class="phone-header" *ngIf="isSmartphone">
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img class="phonelogo" src="/assets/images/logo_p6.png" alt="logo" />
  </div>

  <!-- Form -->
  <form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Se connecter</h2>

    <div class="label-on-top-of-form-field">
      <label for="login">E-mail ou nom d'utilisateur</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          id="login"
          formControlName="login"
          required
        />
      </mat-form-field>
    </div>

    <div class="label-on-top-of-form-field">
      <label for="mdp">Mot de passe</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          id="mdp"
          formControlName="password"
          autocomplete="current-password"
          required
        />
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="login-button"
      type="submit"
      [disabled]="form.invalid"
    >
      Se connecter
    </button>
    <span *ngIf="onError" class="error ml2">Une erreur est survenue</span>
  </form>
</div>
