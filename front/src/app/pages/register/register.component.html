<div class="register-container">
  <button mat-icon-button class="back-button" routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <form class="register-form">
    <h2>Inscription</h2>

    <mat-form-field appearance="outline">
      <mat-label>Nom d'utilisateur</mat-label>
      <input matInput type="text" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" required />
    </mat-form-field>

    <button mat-raised-button color="primary" class="register-button">
      S'inscrire
    </button>
  </form>
</div>
