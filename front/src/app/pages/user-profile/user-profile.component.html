<div class="user-profile-container">
  <h1>Profil utilisateur</h1>

  <form class="profile-form">
    <div class="form-field">
      <input
        id="username"
        name="username"
        [(ngModel)]="user.username"
        type="text"
        placeholder="nom d'utilisateur"
        autocomplete="username"
      />
    </div>

    <div class="form-field">
      <input
        id="email"
        name="email"
        [(ngModel)]="user.email"
        type="email"
        placeholder="email@email.fr"
        autocomplete="email"
      />
    </div>

    <div class="form-field">
      <input
        id="password"
        name="password"
        type="password"
        placeholder="Mot de passe"
        autocomplete="new-password"
      />
    </div>

    <button type="button" (click)="saveProfile()">Sauvegarder</button>
  </form>

  <hr />

  <h2>Abonnements</h2>
  <div class="themes-container">
    <ng-container *ngFor="let theme of themes">
      <div class="theme-card" *ngIf="isSubscribed(theme.id)">
        <h3>{{ theme.title }}</h3>
        <p>{{ theme.description }}</p>
        <button (click)="unsubscribe(theme.id)">Se d√©sabonner</button>
      </div>
    </ng-container>
  </div>
</div>
