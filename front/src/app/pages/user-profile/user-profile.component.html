<div class="user-profile-container">
  <h1>Profil utilisateur</h1>

  <!-- Form -->
  <form class="profile-form" [formGroup]="form" (ngSubmit)="saveProfile()">
    <div class="form-field">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="text"
          id="username"
          formControlName="username"
          placeholder="Nom d'utilisateur"
          autocomplete="off"
        />
        <mat-error *ngIf="form.get('username')?.hasError('minlength')">
          6 caractères minimum
        </mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
          50 caractères maximum
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="email"
          id="email"
          formControlName="email"
          placeholder="email@email.fr"
          autocomplete="off"
        />
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          email invalide
        </mat-error>
        <mat-error *ngIf="form.get('username')?.hasError('maxlength')">
          50 caractères maximum
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <input
          matInput
          type="password"
          id="password"
          formControlName="password"
          placeholder="Mot de passe"
          autocomplete="off"
        />
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">
          8 caractères minimum
        </mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('passwordStrength')">
          mini : 1 min, 1 MAJ, 1 chiffre, 1 car. spé.
        </mat-error>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Sauvegarder
    </button>
  </form>

  <hr />

  <h2>Abonnements</h2>
  <div class="themes-container">
    <ng-container *ngFor="let theme of themes">
      <div class="theme-card">
        <h3>{{ theme.title }}</h3>
        <p>{{ theme.description }}</p>
        <button mat-raised-button color="warn" (click)="unsubscribe(theme.id)">
          Se désabonner
        </button>
      </div>
    </ng-container>
  </div>
</div>
