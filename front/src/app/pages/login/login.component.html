<div>
  <!-- Desktop Layout -->
  <div class="desktop-header" *ngIf="!isSmartphone">
    <div class="desktop-logo-container">
      <img class="desktoplogo" src="/assets/logo_p6.png" alt="logo" />
      <div class="horizontal-border"></div>
    </div>
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <!-- Phone Layout -->
  <div class="phone-header" *ngIf="isSmartphone">
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <img class="phonelogo" src="/assets/logo_p6.png" alt="logo" />
  </div>

  <form class="login-form">
    <h2>Se connecter</h2>
    <div class="label-on-top-of-form-field">
      <label for="username">E-mail ou nom d'utilisateur</label>
      <mat-form-field appearance="outline">
        <input matInput type="text" id="username" required />
      </mat-form-field>
    </div>

    <div class="label-on-top-of-form-field">
      <label for="mdp">Mot de passe</label>
      <mat-form-field appearance="outline">
        <input matInput type="password" id="mdp" required />
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" class="login-button">
      Se connecter
    </button>
  </form>
</div>
